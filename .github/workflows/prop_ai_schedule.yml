name: Prop.AI Scheduled Pipeline

on:
  schedule:
    - cron: '0 6,13,18 * * *'  # 6am, 1pm, 6pm UTC
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run pipeline and dashboard (headless)
        run: |
          python run_dashboard.py || true
      - name: Compute metrics report
        run: |
          python compute_metrics.py
      - name: Commit and push pick log and metrics
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add output/pick_log.csv output/metrics_report.csv || true
          git commit -m "Automated pick log and metrics update [skip ci]" || true
          git push || true
